<form [formGroup]="addressDetailsForm" (ngSubmit)="submit()">
    <div class="formGroup">
        <label for="">Address</label>
        <input type="text" formControlName="address">
        <div *ngIf="submitted && f.address.errors">
            <div *ngIf="f.address.errors.required">Address is Required </div>
        </div>
    </div>
    <div class="formGroup">
        <label for="">City</label>
        <input type="text" formControlName="city">
        <div *ngIf="submitted && f.city.errors">
            <div *ngIf="f.city.errors.required"> City is Required</div>
        </div>
    </div>
    <div class="formGroup">
        <label for="">State</label>
        <input type="text" formControlName="state">
        <div *ngIf="submitted && f.state.errors">
            <div *ngIf="f.state.errors.required"> State is Required</div>
        </div>
    </div>
    <div class="formGroup">
        <label for="">Pincode</label>
        <input type="text" formControlName="pincode">
        <div *ngIf="submitted && f.state.errors">
            <div *ngIf="f.state.errors.required"> Pincode is Required</div>
        </div>
    </div>
    <button type="button">Previous</button>
    <button>Next</button>
</form>
